[tox]
envlist =
    flake8
    pylint
    safety
    bandit
    py36
    py37
    py38
    readme
    requirements

[testenv]
description = Unit tests and doctests
deps =
    -rrequirements.in
    cli-test-helpers
    pytest
commands =
    commodore clean
    pytest {posargs}
setenv =
    PY_IGNORE_IMPORTMISMATCH=1

[testenv:bandit]
description = PyCQA security linter
deps = bandit<1.6.0
commands = bandit -r --ini tox.ini commodore/

[testenv:clean]
description = Remove bytecode and other debris
deps = pyclean
commands =
    py3clean -v {toxinidir}
    rm -rf build/ dist/ commodore.egg-info/
whitelist_externals =
    rm

[testenv:flake8]
description = Static code analysis and code style
deps = flake8
commands = flake8

[testenv:pylint]
description = Check for errors and code smells
deps =
    -rrequirements.in
    pylint
commands =
    pylint --rcfile=tox.ini commodore setup

[testenv:readme]
description = Ensure README renders on PyPI
deps = twine
commands =
    {envpython} setup.py -q sdist bdist_wheel
    twine check dist/*

[testenv:requirements]
description = Update package requirements
deps =
    pip-tools
    poetry
commands =
    poetry update
    python tools/requirements-from-pyproject.py > requirements.in
    pip-compile --output-file=requirements.txt requirements.in --upgrade

[testenv:safety]
description = Check for vulnerable dependencies
deps = safety
commands = safety check -r requirements.txt --bare

[bandit]
exclude = .cache,.git,.dtox,.tox,build,dist,docs,tests
targets = .

[flake8]
exclude = *.egg*,.git,.tox,venv
max-line-length = 120

[pylint]
[MASTER]
output-format = colorized
reports = no
disable = invalid-name, missing-function-docstring,missing-class-docstring,missing-module-docstring,fixme

[pytest]
addopts =
    --color=yes
    --doctest-modules
    --ignore=build
    --ignore=component-template
    --ignore=dist
    --ignore=filters
    --ignore=lib
    --strict
    --verbose
